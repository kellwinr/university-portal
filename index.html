<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UTAR University Portal — Demo Login</title>
  <meta name="color-scheme" content="light dark" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <main class="card" role="main" aria-label="UTAR University Portal">
    <div class="logo-well" aria-label="University logo">
      <img src="assets/img/Universiti_Tunku_Abdul_Rahman_Logo.jpg" alt="UTAR Logo">
    </div>

    <h1>UNIVERSITI TUNKU ABDUL RAHMAN</h1>
    <h2>University Portal Login (Demo)</h2>

    <form id="login-form" action="#" method="post" novalidate>
      <div class="field">
        <label for="id">Student ID</label>
        <input id="id" name="id" type="text" inputmode="numeric" placeholder="e.g. 22XXXXXX" autocomplete="username" required>
      </div>

      <div class="field">
        <label for="pwd">Password</label>
        <input id="pwd" name="pwd" type="password" placeholder="Enter your password" autocomplete="current-password" required>
      </div>

      <div class="actions">
        <button class="btn" type="submit" aria-label="Log in">Login</button>
        <div class="aux"><a href="#" aria-label="Forgot password">Forgot password?</a></div>
      </div>

      <p id="status" class="status" aria-live="polite"></p>
    </form>

    <div class="footer">© 2025 Universiti Tunku Abdul Rahman — Demo only</div>
  </main>

  <script src="assets/js/main.js"></script>
</body>
</html>
