<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UTAR University Portal — Demo Login</title>
  <meta name="color-scheme" content="light dark" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <main class="card" role="main" aria-label="UTAR University Portal">
    <div class="logo-well" aria-label="University logo">
      <img src="assets/img/Universiti_Tunku_Abdul_Rahman_Logo.jpg" alt="UTAR Logo">
    </div>

    <h1>UNIVERSITI TUNKU ABDUL RAHMAN</h1>
    <h2>University Portal Login (Demo)</h2>

    <!-- ===== LOGIN FORM ===== -->
    <form id="login-form" action="#" method="post" novalidate>
      <div class="field">
        <label for="id">Student ID</label>
        <input id="id" name="id" type="text" inputmode="numeric"
               placeholder="e.g. 22XXXXXX" autocomplete="username" required>
      </div>

<div class="field pwd-wrap">
  <label for="pwd">Password</label>
  <input id="pwd" name="pwd" type="password"
         placeholder="Enter your password"
         autocomplete="current-password" required>
  <button type="button" class="pwd-toggle" aria-label="Show password"
    onclick="
      const i=document.getElementById('pwd');
      const btn=this;
      const show=i.type==='password';
      i.type = show ? 'text' : 'password';
      btn.setAttribute('aria-label', show ? 'Hide password' : 'Show password');
      btn.classList.toggle('visible', show);
    ">
    <svg class="icon-eye" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
      <circle cx="12" cy="12" r="3"/>
    </svg>
    <svg class="icon-eye-off" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a21.73 21.73 0 0 1 5.06-6.06M1 1l22 22"/>
      <path d="M9.88 9.88A3 3 0 0 0 12 15a3 3 0 0 0 2.12-.88"/>
    </svg>
  </button>
</div>

      <div class="actions">
        <button class="btn" type="submit" aria-label="Log in">Login</button>
        <div class="aux"><a href="#" aria-label="Forgot password">Forgot password?</a></div>
      </div>

      <p id="status" class="status" aria-live="polite"></p>
    </form>

    <!-- ===== FOOTER ===== -->
    <footer id="copyright" class="footer">
      © 2025 Universiti Tunku Abdul Rahman — Demo only
    </footer>
  </main>

  <!-- Load JS after DOM is ready -->
  <script src="assets/js/main.js"></script>
</body>
</html>
